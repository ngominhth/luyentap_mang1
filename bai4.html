<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <p id="hien_thi"></p>
 <p id="hienthi"></p>
 <script>
     let data=document.getElementById("hien_thi");
     let data_doi=document.getElementById("hienthi");
     
     
     let mang=new Array();
     for(let i=0; i<5; i++)
     {
        let nhapmang=prompt("Nhập mảng");
        mang.push(nhapmang);
     } 
    
     data.innerHTML=mang.join();
     
     data_doi.innerHTML=mang.reverse();
     
     


 </script>   
</body>
</html>
