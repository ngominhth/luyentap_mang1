<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
<p id="hien_thi">

</p>
<script>
    let hienthi=document.getElementById("hien_thi");
    let mang=[3,-4,6,-8,10,11,13,23,34,30];
    let data="";
    for(let i=0;i<mang.length;i++)
    {
        if(mang[i]>=10)
        {
           data+=mang[i]+"&nbsp";
        }
    }
    hienthi.innerHTML=data;
</script>
</body>
</html>
