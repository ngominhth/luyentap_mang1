<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hienthi"></p>
    <script>
        let arr=[];
        let data=document.getElementById("hienthi");
       
        for(let i=0;i<5;i++)
        {
          let nhapMang=prompt("Nhập chuỗi vào");
          arr.push(nhapMang);
         
         
        }
        let dem_so="";
        for(let j=0;j<arr.length;j++)
          {
              if(arr[j]<0)
              {
                  dem_so=arr.length;
              }
          }
        
        data.innerHTML=dem_so;
    </script>
</body>
</html>
