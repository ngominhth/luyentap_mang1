        let mang=new Array();

        //data.innerHTML=mang.join();
        for(let x of mang)
            {
                if(phantu===x)
            {
                alert("có trong mảng");

            }

            {
                alert("Không có trong mảng");
                break;
            }
            }
           
    </script>
